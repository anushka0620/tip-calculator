<html>
    <head>
        <title>Tip Calculator</title>
        
        <!--Normailze.css-->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="style1.css"> 
        <script type="text/javascript" src="script1.js"></script>
    </head>
    
    <body>
        
        <div id = "container">
            <h1>Tip Calculator</h1>
            
            <div id="calculator">
                <form>
                    <label>
                        Total billAmount<br>
                        $ <input type="text" id="billAmount"><br>
                    </label>
                    <label>
                        Tip<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">Tip pecentage</option>
                            <option value="0.3">30% </option>
                            <option value=".2">20%</option>
                            <option value="0.15">15%</option>
                            <option value=".1">10%</option>
                            <option value=".05">5%</option>
                        </select><br>
                    </label>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people.
                    </label><br>
                    <button type="button" id="calculate">Calculate</button>
                </form>
            
            </div><!-- #calculator -->
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- #totalTip -->
          <div id="totalAmount">
                <sup>$</sup><span id="total1">0.00</span>
                <small id="sab"></small>
        
        </div><!-- #container -->
    
        
    
    </body>
    
</html>
<script>
    /* Script.js */

//Custom Function
function calculateTip() {
    
    //Store the data of inputs
    var billAmount = document.getElementById("billAmount").value;
    var serviceQuality = document.getElementById("serviceQuality").value;
    var numPeople = document.getElementById("totalPeople").value;
    
    //Quick Validation
    if(billAmount === "" || serviceQuality == 0) {
        return window.alert("Please enter some value to use the calculator.");
        //the return will prevent the function from going on forever
    }
    
    // Check to see if this input is empty or less than or equal to 1
    if(numPeople === "" || numPeople <= 1) {
        numPeople = 1;
        
        document.getElementById("each").style.display = "none"; //hide each id
    } else {
        document.getElementById("each").style.display = "block";
    }
  if(numPeople === "" || numPeople <= 1) {
        numPeople = 1;
    document.getElementById("sab").style.display = "none"; //hide each id
    } else {
        document.getElementById("sab").style.display = "block";
    }
    
    //Do the Math for the Tip
    var total = (billAmount * serviceQuality) / numPeople;
    total = Math.round(total * 100) / 100;
    total = total.toFixed(2);   //make sure they always have two decimal places
    var total1 = total* numPeople;
    //total1 = Math.round(total1 * 100);
    total1 = total1.toFixed(2);
    //Display the Tip!
    document.getElementById("totalTip").style.display = "block";
    document.getElementById("tip").innerHTML = total;


document.getElementById("totalAmount").style.display = "block";
    document.getElementById("total1").innerHTML = total1;
}


// Hide tip amount on load
document.getElementById("totalTip").style.display = "none";
document.getElementById("each").style.display = "none";
document.getElementById("totalAmount").style.display = "none";
document.getElementById("sab").style.display = "none";

//Clicking the button calls our custom function

document.getElementById("calculate").onclick = function () { calculateTip(); }
</script>
